<!DOCTYPE html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<h1>Weather App</h1>
<body>
    <div class="main" >
        <form class="pure-form pure-form-aligned" method="POST" action="http://localhost:5000/"id="frm">
            <div class="pure-control-group">
            Enter the lattitude:
            <input type="text" name="lattitude" id="lat"><br>
            </div>
            <div class="pure-control-group">
            Enter the longitude:
            <input type="text" name="longitude"id="lon"><br>
            </div>
            <div class="pure-controls">
                <label for="aligned-cb" class="pure-checkbox">
                    <input type="checkbox" id="aligned-cb" /> I&#x27;ve read the terms and conditions
                </label>
                <button type="submit" class="pure-button pure-button-primary">submit</button>
            </div>
        </form>

    </div>

    <div class="main">

        {% if temperatureData %}
          <p>  Temperature is {{temperatureData}} </p>
        {% endif %}

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
